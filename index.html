    <body class="corpo">


    <!-- PARTE PRINCIPAL -->
    <main class="conteudoMeio">
        <p class="ttx">Jogo Da Forca</p>

        <div class="ImagemDaForca">
            <img class="forca" src="img/forca0.png" alt="Imagem da Forca"/>
        </div>

        <div class="mostrarLetras"></div>

        <div class="conteinerCampoParaDigitar">
            <input type="text" class="compoParaDigitar" placeholder="DIGITE A LETRA AQUI" maxlength="1">
        </div>

        <div class="conteiner-BotaoInicicar" >
            <button class="BotaoInicicar" onclick="btcomeçar()">   
                <span class="text-botao">Play</span>
            </button>
        </div>

        <div class="TipoDaPalavraEscolhida">
            <h3>Categoria da palavra</h3>
            <p id="p-mostraCategoria"></p> 
        </div>

        <div class="conteinerLetrasDigitadas">
            <h2>LETRAS CHUTADAS</h2>
            <p class="letras-Chutadas"></p>
        </div>
    </main>
    <!-- FIM DA PARTE PRINCIPAL -->





<!-- Modal para vitória/derrota -->
<div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultadoModalLabel">Resultado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="resultadoMensagem"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="sonModal()" >FECHAR</button>
          <button type="button" class="btn btn-primary" onclick="reiniciarJogo()">RECOMEÇAR</button>
        </div>
      </div>
    </div>
  </div>
    <!-- FIM DO MODAL -->



  <!-- Modal para avisos (letra inválida ou repetida) -->
  <div class="modal fade" id="avisoModal" tabindex="-1" aria-labelledby="avisoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="avisoModalLabel">AVISO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="avisoMensagem"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="sonModal()" >FECHAR</button>
        </div>
      </div>
    </div>
  </div>
  
    <!-- FIM DO MODAL -->
